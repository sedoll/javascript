<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트03 - 데이터 타입과 변환</title>
</head>
<body>
    <script>
        var num1 = 1004;    //number
        var num2 = 62.8;    //number
        var pass = true;    //boolean
        var name = "김기태";    //string
        var age;   //undefined
        //var sym = Symbol("javascript"); //ES6(ECMAScript) 이상
        //var obj = Object("javascript object");  
        alert("num1="+num1);
        alert("num2="+num2);
        alert("pass="+pass);
        alert("name="+name);
        document.write(age);
        document.write(typeof num1);
        document.write(typeof num2);
        document.write(typeof pass);
        document.write(typeof name);
        document.write(typeof age);
        age = 19;   //자동 형변환
        num1 = "숫자1"; //자동 형변환
        num2 = false;   //자동 형변환
        </script>    
</body>
</html>
