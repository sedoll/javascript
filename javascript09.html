<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 09 - 배열과 해당 메소드</title>
</head>
<body>
    <script>
    var arr1 = [];  //빈 배열
    var arr2 = new Array();
    var arr3;
    document.write("<br>배열 확인1 : "+Array.isArray(arr1));
    document.write("<br>배열 확인2 : "+Array.isArray(arr2));
    document.write("<br>배열 확인3 : "+Array.isArray(arr3));
    arr3 = 60;
    document.write("<br>값 확인 : "+arr3);
    arr3 = new Array();
    document.write("<br>값 확인 : "+arr3);
    arr1 = [90, 100, 70, 80];
    document.write("<br>값 확인 : "+arr1);
    arr3 = "KimGiTae";
    arr4 = Array.from(arr3);    //배열로 변환
    document.write("<br>타입 확인1 : "+(typeof arr3)+", "+arr3);
    document.write("<br>타입 확인2 : "+(typeof arr4)+", "+arr4);
    arr5 = Array.of(arr4);  //배열 -> 다른 구조의 배열 
    document.write("<br>타입 확인3 : "+(typeof arr5)+", "+arr5);
    //마지막 요소 추가
    arr1.push(60);
    document.write("<br>요소 추가 : "+(typeof arr1)+", "+arr1);
    //마지막 요소 제거
    arr1.pop();
    document.write("<br>요소 제거 : "+(typeof arr1)+", "+arr1);
    //처음 요소로 추가
    arr1.unshift(60);
    document.write("<br>요소 추가 : "+(typeof arr1)+", "+arr1);
    //처음 요소 제거
    arr1.shift();
    document.write("<br>요소 제거 : "+(typeof arr1)+", "+arr1);
    //오름차순정렬
    arr1.sort();
    document.write("<br>오름차순 정렬 : "+(typeof arr1)+", "+arr1);
    //오름차순정렬
    arr1.reverse();
    document.write("<br>뒤집기 : "+(typeof arr1)+", "+arr1);
    //요소변경
    var arr6 = arr1.splice(1, 2, 80, 40);
    document.write("<br>요소변경 : "+(typeof arr1)+", "+arr1);
    //잘라오기
    var arr7 = arr1.slice(1, 3);
    document.write("<br>요소 잘라내기 : "+(typeof arr7)+", "+arr7);
    </script>
</body>
</html>
