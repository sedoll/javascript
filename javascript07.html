<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 07 - 반복문과 배열 그리고 객체</title>
</head>
<body>
    <script>
    //반복문 : 조건이 만족하는 동안 반복 실행
    //while, do~while, for, for~in, for~of
    var i = 0;
    var hap = 0;
    while(i<10){
        console.log(i);
        i++;
        hap+=i;
    } 
    console.log(hap);  
    /*
    반복변수선언 및 초기화
    while(조건식){
        반복실행할 문장;
        반복변수증감식;
    }
    조건식이 항상 만족할 경우는 무한루프가 됨
    */
    j = 0;
    tot = 0;
    do {
        if(j>=10) break;
        document.write(j+"<br>");
        if(j%2==0) tot+=j;
        j++;
    } while(j<=100);
    document.write("합산 결과 : "+tot);
    document.write("<br>");
    /*
    do~while~ : 최소 1회 이상 실행을 해야하는 경우
    반복변수의 선언 및 초기화
    do {
        반복실행문장;
        반복변수증감;
    } while(조건식);
    */
    var arr = [80, 50, 90, 70, 60]; //배열
    var arr2 = [[80, 70, 90],[90, 70, 60],[90, 60, 40]];
    var obj = {num:1, name:"김기태", point:90}; //객체
    //var data = {name:"김기태", point:[90, 80, 70]};
    for(var i=0;i<arr.length;i++){
        document.write(arr[i]+"<br>");
    }

    /* 
    for(초기값할당;조건식;증감식){ 반복실행할 구문; }
    */
    
    for(var i in arr){  //배열의 순회 - i:index
        document.write(arr[i]+"<br>");
    }

    for(var i in obj){ //객체의 순회 - i:key(속성,property)
        document.write(i+":"+obj[i]+"<br>");
    }
    /*
    for~in
    for(var 변수명 in 배열명 또는 객체명){ //변수명에는 처음부터 끝까지의 요소에 해당하는 인덱스나 키를 순회
        반복실행할문장;
    }
    */


    for(var i of arr){  //배열의 값 순회 - i:value
        document.write(i+"<br>");
    }
    /*
    for~of
    for(var 변수명 of 배열명){ //변수명에 교대로 해당 배열의 모든 요소를 가져옴
        반복실행할문장
    }
    */

    </script>
</body>
</html>
